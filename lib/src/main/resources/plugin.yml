## YAML Template.
---

author: refcherry
name: RCHomes
contributors:
  - refcherry
  - III_zP0_III
version: 0.1.0
api-version: 1.18
load: POSTWORLD
main: org.sparklet.rchomes.RCHomes

commands:
  homeshelp:
    description: Shows help
    usage: /homeshelp
    permission: RCHomes.user
  newhome:
    description: Create a new home, but don't overwrite if it already exists.
    usage: /newhome <name>
    permission: RCHomes.user
  sethome:
    description: Set a new home, and overwrite if it already exists.
    usage: /sethome <name>
    permission: RCHomes.user
  homes:
    description: List your homes
    usage: |
      /homes <page>
      /homes search <query>
      /homes fuzzy <query>
    permission: RCHomes.user
  home:
    description: Teleports you to your home
    usage: /home <name>
    permission: RCHomes.user
  delhome:
    description: Deletes a home
    usage: /delhome <name>
    permission: RCHomes.user
  brb:
    description: Set your swap home
    usage: /brb
    permission: RCHomes.swap
  ret:
    description: Return to your swap home
    usage: /ret
    permission: RCHomes.swap
  swap:
    description: Swap your current location with your swap home
    usage: /swap
    permission: RCHomes.swap
  homemanager:
    description: Admin commands for homes
    permission: RCHomes.admin
