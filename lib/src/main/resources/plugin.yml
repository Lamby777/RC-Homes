## YAML Template.
---

author: refcherry
name: RCHomes
version: 0.1.0
load: POSTWORLD
main: org.sparklet.rchomes.RCHomes
database: true

commands:
  homeshelp:
    description: Shows help
    usage: /homeshelp
    permission: RCHomes.user
  newhome:
    description: Create a new home, but don't overwrite if it already exists.
    usage: /newhome <name>
    permission: RCHomes.user
  sethome:
    description: Set a new home, and overwrite if it already exists.
    usage: /sethome <name>
    permission: RCHomes.user
  homes:
    description: List your homes
    usage: |
      /homes <page>
      /homes search <query>
      /homes fuzzy <query>
    permission: RCHomes.user
  home:
    description: Teleports you to your home
    usage: /home <name>
    permission: RCHomes.user
  delhome:
    description: Deletes a home
    usage: /delhome <name>
    permission: RCHomes.user
  homemanager:
    description: Admin commands for homes
    permission: RCHomes.admin
